{% extends "main/base.html" %}

{% block title %}New Article{% endblock %}

{% block content %}

    {% if submitted %}

        <h2>Your article was submitted successfully.</h2>

    {% else %}
    
        <h1>New Article</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Create">
        </form>

    {% endif %}

{% endblock %}

{% block extra_js %}
<script>
    let userId = "{{ user.id }}";
    const box = document.getElementById("authorBox");
    box.setAttribute("value", userId)
</script>
{% endblock %}
